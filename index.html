<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TransferNest</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 1em;
  }
  iframe {
    width: 100%;
    height: 400px;
    border: 1px solid #ccc;
    margin-top: 1em;
  }
</style>
</head>
<body>
  <h1>Upload a file</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" name="file" required />
    <button type="submit">Upload</button>
  </form>
  <div id="result"></div>

  <iframe src="https://gh623d-3000.csb.app/" title="Server status/view"></iframe>

  <script>
    const backendURL = 'https://gh623d-3000.csb.app/'; // replace with your backend url, this is my backend url so change it to urs

    const form = document.getElementById('uploadForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files.length) return;

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
        const res = await fetch(`${backendURL}/upload`, {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        if (data.link) {
          result.innerHTML = `Uploaded! <a href="${backendURL}${data.link}" download>Download your file</a>`;
        } else {
          result.textContent = 'Upload failed :(';
        }
      } catch (err) {
        result.textContent = 'Error uploading file :(';
      }
    });
  </script>
</body>
</html>
