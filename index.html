<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/ico" href="favicon.ico" />
</head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TransferNest</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0f0f1a;
      color: #fff;
      margin: 0;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #9fe8fa;
      text-shadow: 0 0 10px #00f0ff;
    }
    input[type="file"] {
      display: none;
    }
    label {
      background: #1e1e2f;
      padding: 1em 2em;
      border-radius: 12px;
      cursor: pointer;
      border: 2px dashed #5fd6ff;
      text-align: center;
      transition: 0.3s ease;
    }
    label:hover {
      box-shadow: 0 0 15px #5fd6ff;
    }
    #drop-area {
      border: 2px dashed #aaa;
      border-radius: 10px;
      padding: 2em;
      margin: 1em 0;
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: border-color 0.3s ease;
    }
    #drop-area.hover {
      border-color: #00f0ff;
    }
    .upload-link {
      margin-top: 1em;
      color: #5fd6ff;
      word-break: break-all;
    }
    .history, .stats {
      margin-top: 2em;
      background: #1c1c2b;
      padding: 1em;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
    }
    .history h2, .stats h2 {
      margin-top: 0;
    }
    .file-entry {
      display: flex;
      align-items: center;
      margin-bottom: 0.5em;
    }
    .file-icon {
      margin-right: 0.5em;
    }
    .glow {
      transition: 0.2s;
    }
    .glow:hover {
      text-shadow: 0 0 10px #9fe8fa;
    }
    .gif-container {
      margin-top: 1em;
    }
    .warning {
      color: #ff9c9c;
      font-weight: bold;
      margin-bottom: 1em;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 class="glow">TransferNest</h1>

  <div class="warning">‚ö†Ô∏è Large files might fail to upload due to server limitations!</div>

  <div class="gif-container">
    <img src="https://c.tenor.com/3DzhsHs_8G8AAAAC/tenor.gif" alt="cute gif" width="200" style="border-radius: 12px;">
  </div>

  <div id="drop-area" class="glow">
    <form id="uploadForm">
      <label for="fileInput">üìÅ Choose a file or drag it here</label>
      <input type="file" id="fileInput" name="file" />
    </form>
  </div>

  <div id="uploadLink" class="upload-link"></div>

  <div class="stats">
    <h2>üìä Stats</h2>
    <p>Total uploads: <span id="uploadCount">0</span></p>
    <p>Total size: <span id="totalSize">0 KB</span></p>
  </div>

  <div class="history">
    <h2>üìú Upload History</h2>
    <div id="uploadHistory"></div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const uploadLink = document.getElementById("uploadLink");
    const uploadHistoryEl = document.getElementById("uploadHistory");
    const uploadCountEl = document.getElementById("uploadCount");
    const totalSizeEl = document.getElementById("totalSize");
    const dropArea = document.getElementById("drop-area");

    const SERVER_URL = "https://gh623d-3000.csb.app/upload";

    let uploadCount = parseInt(localStorage.getItem("uploadCount") || "0");
    let totalSize = parseInt(localStorage.getItem("totalSize") || "0");

    function updateStatsDisplay() {
      uploadCountEl.textContent = uploadCount;
      totalSizeEl.textContent = (totalSize / 1024).toFixed(2) + " KB";
    }

    function getFileIcon(filename) {
      const ext = filename.split(".").pop().toLowerCase();
      if (["png", "jpg", "jpeg", "gif", "bmp", "webp"].includes(ext)) return "üñºÔ∏è";
      if (["txt", "md", "log"].includes(ext)) return "üìÑ";
      if (["zip", "rar", "7z"].includes(ext)) return "üóúÔ∏è";
      if (["js", "html", "css", "json"].includes(ext)) return "üíª";
      return "üì¶";
    }

    function saveToHistory(name, link) {
      let history = JSON.parse(localStorage.getItem("uploadHistory") || "[]");
      history.unshift({ name, link });
      localStorage.setItem("uploadHistory", JSON.stringify(history.slice(0, 10)));
    }

    function loadHistory() {
      let history = JSON.parse(localStorage.getItem("uploadHistory") || "[]");
      uploadHistoryEl.innerHTML = "";
      for (const file of history) {
        const icon = getFileIcon(file.name);
        const entry = document.createElement("div");
        entry.className = "file-entry";
        entry.innerHTML = `<span class="file-icon">${icon}</span><a class="glow" href="${file.link}" target="_blank">${file.name}</a>`;
        uploadHistoryEl.appendChild(entry);
      }
    }

    async function uploadFile(file) {
      if (file.size > 5 * 1024 * 1024) {
        uploadLink.innerHTML = "‚ùå File too large! Try under 5MB.";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch(SERVER_URL, {
        method: "POST",
        body: formData,
      });

      if (!res.ok) {
        uploadLink.textContent = "‚ö†Ô∏è Upload failed.";
        return;
      }

      const data = await res.json();
      const link = `https://gh623d-3000.csb.app${data.link}`;
      uploadLink.innerHTML = `‚úÖ File uploaded: <a class="glow" href="${link}" target="_blank">${link}</a>`;

      uploadCount++;
      totalSize += file.size;
      localStorage.setItem("uploadCount", uploadCount);
      localStorage.setItem("totalSize", totalSize);
      saveToHistory(file.name, link);
      updateStatsDisplay();
      loadHistory();
    }

    form.addEventListener("change", (e) => {
      const file = fileInput.files[0];
      if (file) uploadFile(file);
    });

    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("hover");
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("hover");
    });

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("hover");
      const file = e.dataTransfer.files[0];
      if (file) uploadFile(file);
    });

    updateStatsDisplay();
    loadHistory();
  </script>
</body>
</html>
