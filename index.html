<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TransferNest</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    form {
      margin: 1.5rem auto;
      padding: 1rem;
      background-color: #1e1e1e;
      border-radius: 12px;
      max-width: 400px;
    }

    input[type="file"] {
      margin-bottom: 1rem;
      background: #fff;
      padding: 0.5rem;
      border-radius: 6px;
    }

    button {
      background-color: #00bcd4;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    #downloadLink {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #80d8ff;
    }

    iframe {
      display: none;
      margin-top: 2rem;
      width: 100%;
      height: 300px;
      border: none;
    }

    img.gif {
      margin-top: 2rem;
      max-width: 180px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>TransferNest üïäÔ∏è</h1>
  <p>Upload your file and get a download link~</p>

  <form id="uploadForm">
    <input type="file" name="file" required />
    <br />
    <button type="submit">Upload</button>
  </form>

  <div id="downloadLink"></div>

  <iframe id="serverStatus" src="https://gh623d-3000.csb.app" title="Server Status"></iframe>

  <img class="gif" src="https://c.tenor.com/3DzhsHs_8G8AAAAC/tenor.gif" alt="vibe cat"/>

  <script>
    const form = document.getElementById("uploadForm");
    const downloadLink = document.getElementById("downloadLink");
    const serverUrl = "https://gh623d-3000.csb.app"; // your server url!

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = form.querySelector('input[type="file"]');
      const file = fileInput.files[0];

      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch(`${serverUrl}/upload`, {
          method: "POST",
          body: formData,
        });

        const result = await res.json();
        const link = `${serverUrl}${result.link}`;
        downloadLink.innerHTML = `<a href="${link}" target="_blank" download>üîó Download your file</a>`;
      } catch (err) {
        downloadLink.innerHTML = `Server might be offline! <br> Try again later.`;
        document.getElementById("serverStatus").style.display = "block";
      }
    });
  </script>
</body>
</html>
