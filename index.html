<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TransferNest</title>
  <style>
    body {
      background: #f4f6fa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
    }
    h1 {
      color: #333;
      font-size: 2rem;
    }
    form {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="file"] {
      border: 1px solid #ccc;
      padding: 0.5rem;
      border-radius: 5px;
    }
    button {
      padding: 0.6rem;
      background: #5c67f2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #4a54e1;
    }
    #result {
      margin-top: 1rem;
      padding: 1rem;
      background: #e1f5e9;
      border-radius: 5px;
      color: #1c6b41;
    }
  </style>
</head>
<body>
  <h1>TransferNest </h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" required />
    <button type="submit">Upload File</button>
  </form>
  <div id="result"></div>

  <script>
    const form = document.getElementById("uploadForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch("https://gh623d-3000.csb.app/uploads", {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      if (data.file) {
        result.innerHTML = `
          <strong>Uploaded!</strong><br>
          <a href="https://gh623d-3000.csb.app/uploads/${data.file}" target="_blank">
            Download ${data.file}
          </a>`;
      } else {
        result.textContent = "Upload failed.";
      }
    });
  </script>
</body>
</html>
