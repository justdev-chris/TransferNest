  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0f0f1a;
      color: #fff;
      margin: 0;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #9fe8fa;
      text-shadow: 0 0 10px #00f0ff;
    }
    input[type="file"] {
      display: none;
    }
    label {
      background: #1e1e2f;
      padding: 1em 2em;
      border-radius: 12px;
      cursor: pointer;
      border: 2px dashed #5fd6ff;
      text-align: center;
      transition: 0.3s ease;
    }
    label:hover {
      box-shadow: 0 0 15px #5fd6ff;
    }
    #drop-area {
      border: 2px dashed #aaa;
      border-radius: 10px;
      padding: 2em;
      margin: 1em 0;
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: border-color 0.3s ease;
    }
    #drop-area.hover {
      border-color: #00f0ff;
    }
    .upload-link {
      margin-top: 1em;
      color: #5fd6ff;
      word-break: break-all;
    }
    .history, .stats {
      margin-top: 2em;
      background: #1c1c2b;
      padding: 1em;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
    }
    .history h2, .stats h2 {
      margin-top: 0;
    }
    .file-entry {
      display: flex;
      align-items: center;
      margin-bottom: 0.5em;
    }
    .file-icon {
      margin-right: 0.5em;
    }
    .glow {
      transition: 0.2s;
    }
    .glow:hover {
      text-shadow: 0 0 10px #9fe8fa;
    }
    .gif-container {
      margin-top: 1em;
    }
    .warning {
      color: #ff9c9c;
      font-weight: bold;
      margin-bottom: 1em;
      text-align: center;
    }
    #progressContainer {
      width: 100%;
      max-width: 400px;
      margin-top: 1em;
      height: 10px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      display: none;
    }
    #progressBar {
      height: 100%;
      background: #5fd6ff;
      width: 0%;
      transition: width 0.2s ease;
    }
  </style>
