<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TransferNest</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1f1f1f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 1rem;
    }
    input[type="file"] {
      margin-bottom: 1rem;
    }
    button {
      background: #4caf50;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .link {
      margin-top: 1rem;
      word-break: break-all;
    }
    iframe {
      display: none;
    }
  </style>
</head>
<body>
  <h1>TransferNest</h1>
  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">Upload</button>
  <div class="link" id="downloadLink"></div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select a file.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("https://gh623d-3000.csb.app/upload", {
          method: "POST",
          body: formData,
        });

        const result = await response.json();
        const linkEl = document.getElementById("downloadLink");
        linkEl.innerHTML = `<a href="https://gh623d-3000.csb.app${result.link}" target="_blank">Download Link</a>`;
      } catch (err) {
        console.error(err);
        alert("Upload failed.");
      }
    }
  </script>
</body>
</html>
