  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0f0f1a;

      padding: 2em;

    h1 {
      color: #9fe8fa;
      text-shadow: 0 0 10px #00f0ff;
    }
    input[type="file"] {
      display: none;
    }

      background: #1e1e2f;

    }
    label:hover {
      box-shadow: 0 0 15px #5fd6ff;
    }

      border: 2px dashed #aaa;
      border-radius: 10px;
      padding: 2em;
      margin: 1em 0;
      width: 100%;

      transition: border-color 0.3s ease;
    }

      border-color: #00f0ff;

      word-break: break-all;
    }

      transition: 0.2s;

      text-shadow: 0 0 10px #9fe8fa;

      margin-top: 1em;

      color: #ff9c9c;
      font-weight: bold;
      margin-bottom: 1em;
      text-align: center;
    }

      width: 100%;
      max-width: 400px;
      margin-top: 1em;

      border-radius: 5px;

<body>
  <h1 class="glow">TransferNest</h1>

  <div class="warning">‚ö†Ô∏è Max file size: 50MB</div>

  <div class="gif-container">
    <img src="https://c.tenor.com/3DzhsHs_8G8AAAAC/tenor.gif" alt="cute gif" width="200" style="border-radius: 12px;">
  </div>

  <div id="drop-area" class="glow">
    <form id="uploadForm">
      <label for="fileInput">üìÅ Choose a file or drag it here</label>
      <input type="file" id="fileInput" name="file" />
    </form>
    <div id="progressContainer"><div id="progressBar"></div></div>
  </div>

  <div id="uploadLink" class="upload-link"></div>

  <div class="stats">
    <h2>üìä Stats</h2>
    <p>Total uploads: <span id="uploadCount">0</span></p>
    <p>Total size: <span id="totalSize">0 KB</span></p>
  </div>

  <div class="history">
    <h2>üìú Upload History</h2>
    <div id="uploadHistory"></div>
  </div>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const uploadLink = document.getElementById('uploadLink');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const uploadCountSpan = document.getElementById('uploadCount');
    const totalSizeSpan = document.getElementById('totalSize');
    const uploadHistoryDiv = document.getElementById('uploadHistory');

    let uploadCount = 0;
    let totalSize = 0;
    const maxFileSize = 50 * 1024 * 1024; // 50MB limit

    function formatBytes(bytes) {
      if (bytes < 1024) return bytes + ' B';
      else if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
      else if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
      else return (bytes / (1024 * 1024 * 1024)).toFixed(2) + ' GB';
    }

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) return alert('Please select a file, cutie! ü•∫');

      if (file.size > maxFileSize) {
        alert('File too big! Max size is 50MB, nya~');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';
      uploadLink.textContent = '';

      try {
        const response = await fetch('https://api.catsdevs.online/upload', {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          throw new Error('Upload failed, meow!');
        }

        const data = await response.json();

        // Update stats
        uploadCount++;
        totalSize += file.size;
        uploadCountSpan.textContent = uploadCount;
        totalSizeSpan.textContent = formatBytes(totalSize);

        // Show the uploaded file link
        uploadLink.innerHTML = `File uploaded successfully! <a href="https://api.catsdevs.online/files/${encodeURIComponent(data.filename)}" target="_blank" rel="noopener noreferrer">${data.filename}</a>`;

        // Add to upload history
        const entry = document.createElement('div');
        entry.classList.add('file-entry');
        entry.innerHTML = `
          üìÅ <a href="https://api.catsdevs.online/files/${encodeURIComponent(data.filename)}" target="_blank" rel="noopener noreferrer">${data.filename}</a>
          &nbsp;(${formatBytes(file.size)})
        `;
        uploadHistoryDiv.prepend(entry);

      } catch (err) {
        alert(err.message || 'Something went wrong, nya!');
      } finally {
        progressContainer.style.display = 'none';
      }
    });

    // Drag & drop support
    const dropArea = document.getElementById('drop-area');

    ;['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, (e) => {
        e.preventDefault();
        e.stopPropagation();
        dropArea.classList.add('hover');
      });
    });

    ;['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, (e) => {
        e.preventDefault();
        e.stopPropagation();
        dropArea.classList.remove('hover');
      });
    });

    dropArea.addEventListener('drop', (e) => {
      const dt = e.dataTransfer;
      const files = dt.files;
      if (files.length) {
        fileInput.files = files;
        uploadForm.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
